{% extends 'blog/base.html' %}
{% block content %}
	{% for post in posts %}
		<div class="post">
			<ul>
				<li><h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
					<p>{{post.text}}</p>
					<p>Publiched: {{post.published_date}}</p>
				</li>
			</ul>
		</div>
	{% endfor %}
{% endblock %}
